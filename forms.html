<!DOCTYPE html>
<html>
	<head>
		<title>MY FIRST FORM</title>
	</head>
	<body>
		<form>
			<fieldset>
				<legend>PROFILE NAME</legend>
				NAME: <input type = "text" placeholder = "TYPE YOUR NAME HERE"><br>
				E-MAIL: <input type = "email" placeholder = "ex@example.com"><br>
				PASSWORD: <input type = "password">
				
				<br><br>
				
				GENDER:<br>
				<input type="radio" name="gender">MALE<br>
				<input type="radio" name="gender">FEMALE
				
				<br><br>
				
				TYPE OF COMPUTER:<br>
				<input type="checkbox">LAPTOP<br>
				<input type="checkbox">DESKTOP
				
				<br><br>
				
				AGE:<br>
				<select>
					<option>10-20</option>
					<option>20-30</option>
					<option>30-40</option>
					<option>40-50</option>
					<option>50-60</option>
					<option>60+</option>
				</select>
				
				<br><br>
				
				DESCRIPTION:<br>
				<textarea cols="30" rows="5" placeholder="ANYTHING"></textarea>
				
				<br><br>
				
				<input type="submit">
				<input type="reset">
				
				<br><br>
				
			</fieldset>
		</form>
	</body>
</html>
